{% extends "base.html" %}

{% block content %}
<div class="span8 offset2 main_content">
    <div class="page-header">
        <h1>Reset your password</h1>
    </div>

    <p>Enter your email below to reset your password</p>
    <form name="reset_password" class="form-inline" action="/desktop/users/reset_password/" method="post">
        <input type="email" name="email" placeholder="Email address" />
        <input type="submit" class="btn btn-success" value="Reset Password" />
    </form>
    {% if success == 1 %}<div class="alert alert-success">An email has been sent to you with your new password and further instructions</div>{% endif %}
    {% if success == 0 %}<div class="alert alert-error">{{ error }}</div>{% endif %}
</div>
{% endblock %}
